<div class="card">
  <div class="card-body">

    <!-- metodo get pesado usar o changeDetection  -->
    <h2>{{ cityName }}</h2>

    <jv-detailed-weather [weather]="cityWeather.weather"
                         [unit]="unit"></jv-detailed-weather>

    <div class="card-actions">
      <a class="card-link" (click)="onToggleBookmark()">
        {{ isFavorite ? 'Remover dos favoritos' : 'Adicionar aos favoritos' }}
      </a>
      <!-- componente s -->
      <a class="card-link"
         routerLink="/details"
         [queryParams]="{ lat: cityWeather.city.coord.lat, lon: cityWeather.city.coord.lon }">
        Ver detalhes
      </a>
    </div>

  </div>
</div>
